      author = "Team Spin"
      description = "SPIN project website"
      ordersectionsby = "weight" # ordersectionsby = "title"
      # Shows  'Edit this page' option next to breadcrums
      #editURL = "https://github.com/SIDN/spinsite/tree/master/www-spin/content/"  
